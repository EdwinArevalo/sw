<p-toast position="top-center" key="tc"></p-toast>
<!-- list -->
<div>
    <h1 class="text-color" >Listado de contactos </h1>

    <p-table [value]="users" styleClass="p-datatable-striped" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" 
    currentPageReportTemplate="PÃ¡gina del {first} al {last} de {totalRecords} resultados" [rowsPerPageOptions]="[5,10,15,25]">
      <ng-template pTemplate="header">
          <tr>
              <th> </th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Edad</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
          <tr>
              <td> {{users.indexOf(user)}} </td>
              <td>{{user.name}}</td>
              <td>{{user.lastname}}</td>
              <td>{{user.email}}</td>
              <td>{{user.age}}</td>
          </tr>
      </ng-template>
      
    </p-table>
    
  </div>
