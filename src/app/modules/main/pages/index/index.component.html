<p-toast position="top-center" key="tc"></p-toast>

<app-connection-status></app-connection-status>


<!-- <p-tabMenu [model]="items" [activeItem]="activeItem"> </p-tabMenu> -->

<div class="p-fluid p-formgrid p-grid">
  <div class="p-field p-col-12 p-md-3">
    <p-panelMenu [model]="items"></p-panelMenu>
  </div>
  <div class="p-field p-col-12 p-md-9">
    <div class="card myBg2 myCard">
      <!-- contact form -->
      <form *ngIf="activeItem == items[0]" autocomplete="off">
        <h1 class="text-color" >Nuevo contacto </h1>
    
        <div class="p-fluid p-formgrid p-grid text-color">
            <div class="p-field p-col">
              <label for="firstname2">Firstname</label>
              <input [(ngModel)]="user.name" name="firstname2" type="text" pInputText> 
            </div>
            <div class="p-field p-col text-color">
                <label for="lastname2">Lastname</label>
                <input [(ngModel)]="user.lastname" name="lastname2" type="text" pInputText> 
            </div>
        </div>
        <div class="p-fluid p-formgrid p-grid text-color">
            <div class="p-field p-col">
              <label for="Email">Email</label>
              <input [(ngModel)]="user.email" name="Email" type="email" pInputText> 
            </div>
            <div class="p-field p-col text-color">
                <label for="edad">Edad</label>
                <input [(ngModel)]="user.age" name="edad" type="text" pInputText> 
            </div>  
        </div>
        <div class="p-fluid p-formgrid p-grid text-color">
          <div class="p-field p-col">
            <button pButton class="p-button-primary" type="button" (click)="submit()" label="Guardar" ></button>
          </div>
        </div>
      </form>
      <!-- list -->
      <div *ngIf="activeItem == items[1]">
        <h1 class="text-color" >Listado de contactos </h1>
      
        <p-table [value]="users" styleClass="p-datatable-striped">
          <ng-template pTemplate="header">
              <tr>
                  <th> </th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Email</th>
                  <th>Edad</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
              <tr>
                  <td> {{users.indexOf(user)}} </td>
                  <td>{{user.name}}</td>
                  <td>{{user.lastname}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.age}}</td>
              </tr>
          </ng-template>
        </p-table>
      </div>    
    </div>
  </div>
</div>
