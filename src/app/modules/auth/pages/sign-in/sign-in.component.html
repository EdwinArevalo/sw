
<p-toast position="top-center" key="tc"></p-toast>

<div class="p-d-flex p-jc-center">
    <div class="card myBg2 myCard" style="width: 350px;">
        <div class="p-d-flex p-jc-center">
            <div class="wic_logo"></div>
        </div>
        <form  (ngSubmit)="login()" [formGroup]="loginForm" autocomplete="off" class="p-mt-4">
            <div class="p-fluid ">
                <div class="p-field ">
                    <span class="p-float-label">
                        <input id="Username" 
                            formControlName="username"
                            type="text"  
                            pInputText >
                        <label for="Username">Username</label>
                    </span>
                    <small *ngIf="isFieldValid('username')" id="username2-help" class="p-error">Username es requerido.</small>
                </div>
                <div class="p-field p-mt-4">
                    <span class="p-float-label">
                        <input id="Password" 
                            formControlName="password"
                            type="text" 
                            pInputText >
                        <label for="Password">Password</label> 
                    </span>
                    <small *ngIf="isFieldValid('password')" id="password-help" class="p-error">Password es requerido.</small>
                </div>
                <div class="p-field">
                    <button pButton type="submit"  label="Login"  class="p-button-primary"></button>
                </div>
            </div>
        </form>
    </div>
</div>
