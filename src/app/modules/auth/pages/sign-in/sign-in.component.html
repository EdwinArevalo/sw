
<p-toast position="top-left" key="tl"></p-toast>

    <div class="p-grid fullSreeen">
        <!-- left -->
        <div class="p-col-12 p-md-6 p-lg-5">
            <!-- <div class="p-d-flex p-jc-center"> -->
                <!-- <div class="card myBg2 myCard" style="width: 350px;"> -->
                    <div class="p-d-flex" style="height: 100%;">
                        <!-- LOGIN FORM -->
                        <div class="p-mr-2 p-as-center">
                            <div class="p-ml-4" style="width: 320px;">
                                <h1>Iniciar Sesión</h1>
                                <form  (ngSubmit)="login()" [formGroup]="loginForm" autocomplete="off" class="p-mt-4">
                                    <div class="p-fluid ">
                                        <div class="p-field ">
                                            <span class="p-float-label">
                                                <input id="Username" 
                                                    formControlName="username"
                                                    type="text"  
                                                    pInputText >
                                                <label for="Username">Username</label>
                                            </span>
                                            <small *ngIf="isFieldValid('username')" id="username2-help" class="p-error">Username es requerido.</small>
                                        </div>
                                        <div class="p-field p-mt-4">
                                            <span class="p-float-label">
                                                <input id="Password" 
                                                    formControlName="password"
                                                    type="text" 
                                                    pInputText >
                                                <label for="Password">Password</label> 
                                            </span>
                                            <small *ngIf="isFieldValid('password')" id="password-help" class="p-error">Password es requerido.</small>
                                        </div>
                                        <div class="p-field">
                                            <button pButton type="submit" label="Ingresar" class="myBtn p-button-primary"></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- FOOTER -->
                        <div class="p-mr-2 p-as-end">
                            <!-- conexión a internet -->
                        </div>
                    </div>
                
            <!-- </div> -->
        </div>
        <!-- right -->
        <div class="p-col-12 p-md-6 p-lg-7 wic_logo" style="background-color: #8a2d82;">

    </div>
